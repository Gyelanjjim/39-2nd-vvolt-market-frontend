name: Deploy React to EC2

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout repository
        uses: actions/checkout@v3

      - name: ✅ Install dependencies
        run: npm ci

      - name: ✅ Create .env.production from secret
        run: |
          echo "${{ secrets.REACT_ENV_PROD }}" | base64 --decode > .env.production

      - name: ✅ Build React App
        run: npm run build

      - name: ✅ Decode EC2 private key
        run: |
          echo "${{ secrets.EC2_KEY }}" | base64 --decode > private_key.pem
          chmod 600 private_key.pem

      - name: ✅ Upload files to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key_path: private_key.pem
          source: 'build/*'
          target: '/home/ubuntu/react-vvolt-market'

      - name: ✅ Cleanup sensitive files
        run: rm -f private_key.pem .env.production
